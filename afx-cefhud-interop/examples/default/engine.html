AfxEngineInterop.prototype.onMessage = async function(senderId, message) {
	this.messages.push([senderId,message]);

	if(1 < this.messages.length)
		return;

	while(0 < this.messages.length)
	{
		var curMessage = this.messages[0];

		const args = JSON.parse(curMessage[1]);

		try {
			await this.messageHandlers[args.id].apply(this, args.args);
		}
		catch(e) {
			if(e && e.soft)
				logError(e);
			else
				throw(e);
		}
		this.messages.shift();
	}
}

AfxEngineInterop.prototype.connect = async function() {

	var connected = await toPromise(this.interop.connect);
	
	if(connected)
	{
		if(!this.connected)
		{
			this.connected = true;

			await toPromise(this.interop.sendMessage, this.args.indexInteropId, JSON.stringify({
				"id": "engineConnected",
				"args": [this.interop.id]
			}));		

			await toPromise(this.interop.sendMessage, this.args.drawingInteropId, JSON.stringify({
				"id": "connect",
				"args": [this.interop.id]
			}));
		}
	}
	else {
		await toPromise(this.interop.sendMessage, this.args.indexInteropId, JSON.stringify({
			"id": "engineConnecting",
			"args": [this.interop.id]
		}));		
	}
}

AfxEngineInterop.prototype.disconnect = async function() {

	if(this.drawingConnected) {
		await toPromise(this.interop.sendMessage, this.args.drawingInteropId, JSON.stringify({
			"id": "disconnect",
			"args": [this.interop.id]
		}));
		
		return;
	}

	if(this.connected) {
		try {
			await toPromise(this.interop.close)
		}
		catch(e)
		{
			logError(e);
		}
		finally {
			this.messages = []; // drop all messages, they are useless now.
		}

		this.connected = false;

		await toPromise(this.interop.sendMessage, this.args.indexInteropId, JSON.stringify({
			"id": "engineDisconnected",
			"args": [this.interop.id]
		}));
	};
}

 AfxEngineInterop.prototype.getPumpEvents = function() {
	var pumpEvents;
	var self = this;

	if(pumpEvents !== undefined) return pumpEvents;

	pumpEvents = {};

	Object.keys(this.pumpEventsAsync).forEach(key => {

		pumpEvents[key] = function(...args){

			self.pumpEventsAsync[key].apply(self, args).catch((e) => {
				logError(e);

				if(!(e && e.soft))
					self.disconnect().catch((e)=>{
						throw e;
					});
			});
		}
	});

	return pumpEvents;
}
